<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accès Privé | My Muqabala</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --secondary: #ec4899;
            --bg-dark: #0f0f23;
            --bg-light: #1a1a2e;
            --text-primary: #ffffff;
            --text-secondary: #a78bfa;
            --error: #ef4444;
            --success: #10b981;
            --vh: 1vh;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-dark);
            min-height: 100vh;
            min-height: calc(var(--vh, 1vh) * 100);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            padding: 1rem;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, var(--primary) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, var(--secondary) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, var(--primary-dark) 0%, transparent 50%);
            animation: gradient 15s ease infinite;
            opacity: 0.15;
        }
        
        @keyframes gradient {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -20px) rotate(240deg); }
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: float 20s infinite linear;
            opacity: 0.2;
        }
        
        @keyframes float {
            from { transform: translateY(100vh) translateX(0); }
            to { transform: translateY(-10vh) translateX(100px); }
        }
        
        .login-box {
            background: rgba(26, 26, 46, 0.8);
            backdrop-filter: blur(20px);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            text-align: center;
            max-width: 440px;
            width: 100%;
            position: relative;
            animation: slideUp 0.6s ease-out;
            border: 1px solid rgba(124, 58, 237, 0.3);
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-box::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary), var(--primary));
            border-radius: 24px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
            animation: glow 3s linear infinite;
            background-size: 200% 200%;
        }
        
        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .login-box:hover::before {
            opacity: 0.3;
        }
        
        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s infinite ease-in-out;
            filter: drop-shadow(0 0 20px rgba(124, 58, 237, 0.5));
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        h1 {
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 700;
            font-size: 2rem;
            letter-spacing: -0.5px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            opacity: 0.8;
            line-height: 1.5;
        }
        
        .input-wrapper {
            position: relative;
            margin-bottom: 2rem;
        }
        
        .input-wrapper::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border-radius: 16px;
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .input-wrapper:focus-within::before {
            opacity: 0.5;
        }
        
        input {
            width: 100%;
            padding: 1.25rem 1.5rem;
            font-size: 2rem;
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 16px;
            text-align: center;
            letter-spacing: 6px;
            font-weight: 700;
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', monospace;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            touch-action: manipulation;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.3);
        }
        
        input::placeholder {
            color: rgba(167, 139, 250, 0.5);
            letter-spacing: 6px;
        }
        
        button {
            width: 100%;
            padding: 1.25rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }
        
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: left 0.5s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px -5px rgba(124, 58, 237, 0.5);
        }
        
        button:hover::before {
            left: 100%;
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        .error {
            color: var(--error);
            margin-top: 1.5rem;
            display: none;
            font-weight: 500;
            font-size: 0.9rem;
            animation: shake 0.5s ease;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .hint {
            margin-top: 1.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
            background: rgba(167, 139, 250, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            border: 1px solid rgba(167, 139, 250, 0.2);
        }
        
        .hint.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .brand {
            position: fixed;
            bottom: 2rem;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-secondary);
            opacity: 0.6;
            font-weight: 500;
            letter-spacing: 0.5px;
            z-index: 10;
            pointer-events: none;
        }
        
        @keyframes success {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
            100% { transform: scale(1) rotate(360deg); }
        }
        
        .logo.success {
            animation: success 0.6s ease;
            color: var(--success);
            filter: drop-shadow(0 0 20px rgba(16, 185, 129, 0.5));
        }
        
        /* Mobile responsiveness */
        @media (max-width: 480px) {
            body {
                align-items: flex-start;
                padding-top: 2rem;
                padding-bottom: 4rem;
            }
            
            .login-box {
                padding: 1.75rem 1.25rem;
                margin: 0;
                max-width: calc(100vw - 2rem);
                border-radius: 20px;
            }
            
            .login-box::before {
                border-radius: 20px;
            }
            
            h1 {
                font-size: 1.5rem;
                margin-bottom: 0.25rem;
            }
            
            .subtitle {
                font-size: 0.9rem;
                margin-bottom: 1.75rem;
            }
            
            .logo {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
            }
            
            .input-wrapper {
                margin-bottom: 1.5rem;
            }
            
            input {
                font-size: 1.25rem;
                letter-spacing: 3px;
                padding: 0.875rem 1rem;
                border-radius: 12px;
                -webkit-appearance: none;
                -moz-appearance: none;
                appearance: none;
            }
            
            button {
                padding: 0.875rem;
                font-size: 0.95rem;
                border-radius: 12px;
                letter-spacing: 1px;
            }
            
            .error, .hint {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
                margin-top: 1rem;
                border-radius: 10px;
            }
            
            .brand {
                position: fixed;
                bottom: 1rem;
                left: 0;
                right: 0;
                text-align: center;
                margin: 0;
                font-size: 0.7rem;
            }
            
            .particles {
                display: none;
            }
        }
        
        /* Petit mobile et mode paysage */
        @media (max-width: 380px), (max-height: 600px) {
            body {
                padding-top: 1rem;
            }
            
            .login-box {
                padding: 1.5rem 1rem;
            }
            
            h1 {
                font-size: 1.35rem;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            input {
                font-size: 1.1rem;
                padding: 0.75rem;
            }
            
            button {
                padding: 0.75rem;
                font-size: 0.9rem;
            }
        }
        
        /* Mode paysage mobile */
        @media (max-width: 768px) and (orientation: landscape) {
            body {
                padding-top: 1rem;
                min-height: 100vh;
            }
            
            .login-box {
                padding: 1.5rem;
                max-height: 90vh;
                overflow-y: auto;
            }
            
            .logo {
                font-size: 2rem;
                margin-bottom: 0.25rem;
            }
            
            h1 {
                font-size: 1.35rem;
                margin-bottom: 0.25rem;
            }
            
            .subtitle {
                margin-bottom: 1rem;
            }
            
            .input-wrapper {
                margin-bottom: 1rem;
            }
        }
        
        /* Tablet responsiveness */
        @media (min-width: 481px) and (max-width: 768px) {
            .login-box {
                padding: 2.5rem 2rem;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            button:hover {
                transform: none;
                box-shadow: 0 10px 20px -5px rgba(124, 58, 237, 0.4);
            }
            
            button:active {
                transform: scale(0.98);
                box-shadow: 0 5px 15px -5px rgba(124, 58, 237, 0.3);
            }
            
            .login-box:hover::before {
                opacity: 0;
            }
            
            input {
                font-size: 16px;
            }
            
            button, input {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="login-box">
        <div class="logo" id="logo">🔐</div>
        <h1>Accès Privé</h1>
        <p class="subtitle">Entre ton code personnel pour accéder à ton compte-rendu</p>
        
        <form id="loginForm">
            <div class="input-wrapper">
                <input type="text" 
                       id="code" 
                       placeholder="••••••" 
                       maxlength="6" 
                       required 
                       autocomplete="off"
                       pattern="[0-9]{6}"
                       inputmode="numeric">
            </div>
            <button type="submit">Accéder à mon compte-rendu</button>
            <p class="error" id="error">Code incorrect. Vérifie et réessaie.</p>
            <p class="hint" id="hint">💡 Code envoyé par WhatsApp</p>
        </form>
    </div>
    
    <div class="brand">My Muqabala • Documents personnalisés</div>

    <script>
        // Créer des particules flottantes
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 20 + 's';
            particle.style.animationDuration = (15 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
        
        // Récupérer les paramètres URL
        const urlParams = new URLSearchParams(window.location.search);
        const doc = urlParams.get('doc');
        
        // Configuration
        const hintElem = document.getElementById('hint');
        const codeInput = document.getElementById('code');
        const logoElem = document.getElementById('logo');
        
        // Code attendu - sera remplacé automatiquement par le script Python
        const expectedCode = doc ? doc.match(/\d{4,6}/)?.[0]?.slice(-6) : '';
        
        // Afficher l'indice après 3 secondes
        setTimeout(() => {
            hintElem.classList.add('visible');
        }, 3000);
        
        // Auto-focus sur le champ
        codeInput.focus();
        
        // Formater l'input pendant la saisie
        codeInput.addEventListener('input', function(e) {
            this.value = this.value.replace(/[^0-9]/g, '');
        });
        
        // Gérer la soumission du formulaire
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const code = codeInput.value;
            
            if (code === expectedCode) {
                // Animation de succès
                logoElem.textContent = '✅';
                logoElem.classList.add('success');
                
                // Rediriger après l'animation
                setTimeout(() => {
                    window.location.href = doc + '?auth=true&t=' + Date.now();
                }, 600);
            } else {
                // Code incorrect
                const errorElem = document.getElementById('error');
                errorElem.style.display = 'block';
                codeInput.value = '';
                // Pas de focus automatique après erreur - l'utilisateur cliquera s'il veut réessayer
                
                // Animation d'erreur
                logoElem.style.animation = 'none';
                setTimeout(() => {
                    logoElem.style.animation = 'shake 0.5s ease';
                }, 10);
                
                errorElem.style.animation = 'none';
                setTimeout(() => {
                    errorElem.style.animation = 'shake 0.5s ease';
                }, 10);
            }
        };
        
        // Easter egg : Konami code pour révéler le code
        let konamiCode = [];
        const secretCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
        
        document.addEventListener('keydown', (e) => {
            konamiCode.push(e.key);
            konamiCode = konamiCode.slice(-10);
            
            if (JSON.stringify(konamiCode) === JSON.stringify(secretCode)) {
                if (expectedCode) {
                    hintElem.innerHTML = `🎮 Code secret révélé: <strong>${expectedCode}</strong>`;
                    hintElem.classList.add('visible');
                }
            }
        });
        
        // Gérer la hauteur du viewport sur mobile
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        window.addEventListener('orientationchange', setViewportHeight);
    </script>
</body>
</html>
