<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Compte-rendu personnalisé pour un accompagnement sur-mesure">
  <meta name="theme-color" content="#6200ea">
  <title>Compte-rendu personnalisé pour {{PRENOM_1}}</title>
  
  <!-- Optimisation de chargement des ressources critiques -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" as="style">
  
  <!-- Styles externes -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

  <style>
    /* ==========================================================================
       SYSTÈME DE DESIGN - ARCHITECTURE COHÉRENTE
       ========================================================================== */
    :root {
      /* ------------------------------------------------
         ESPACE & RYTHME - Échelle progressive 
         ------------------------------------------------ */
      --space-quantum: 0.25rem; /* 4px - unité de base */
      --space-2xs: calc(var(--space-quantum) * 2);    /* 8px */
      --space-xs: calc(var(--space-quantum) * 3);     /* 12px */
      --space-s: calc(var(--space-quantum) * 4);      /* 16px */
      --space-m: calc(var(--space-quantum) * 6);      /* 24px */
      --space-l: calc(var(--space-quantum) * 8);      /* 32px */
      --space-xl: calc(var(--space-quantum) * 12);    /* 48px */
      --space-2xl: calc(var(--space-quantum) * 16);   /* 64px */
      
      /* ------------------------------------------------
         PALETTE DE COULEURS 
         ------------------------------------------------ */
      /* Primaires - Violet */
      --color-primary-50: #f5f1ff;
      --color-primary-100: #ede5ff;
      --color-primary-200: #d8c9ff;
      --color-primary-300: #c0a3ff;
      --color-primary-400: #a57aff;
      --color-primary-500: #8a4bff;
      --color-primary-600: #6200ea; /* Base */
      --color-primary-700: #5000d0;
      --color-primary-800: #4400b6;
      
      /* Secondaires - Rose */
      --color-secondary-50: #fff1f6;
      --color-secondary-100: #ffe4ee;
      --color-secondary-200: #ffc6dd;
      --color-secondary-300: #ff9dc3;
      --color-secondary-500: #ef4088;
      --color-secondary-600: #c2185b; /* Base */
      --color-secondary-700: #a0124b;
      
      /* Forces - Vert */
      --color-forces-50: #e9fbf0;
      --color-forces-100: #c6f6d9;
      --color-forces-500: #38c172;
      --color-forces-600: #2d9d5a;
      
      /* Défis - Bleu */
      --color-defis-50: #edf2ff;
      --color-defis-100: #dbe4ff;
      --color-defis-300: #91a7ff;
      --color-defis-500: #4263eb;
      --color-defis-600: #3b5bdb;
      
      /* Transformations - Rose */
      --color-transformation-50: #fff0f7;
      --color-transformation-100: #ffe3ee;
      --color-transformation-300: #fba4cf;
      --color-transformation-500: #e83e8c;
      --color-transformation-600: #d0307b;
      
      /* Action - Ambre */
      --color-action-50: #fff9e6;
      --color-action-100: #fff3cc;
      --color-action-300: #ffe066;
      --color-action-500: #f59f00;
      --color-action-600: #e67700;
      
      /* Témoignage - Turquoise */
      --color-temoignage-50: #e6fcf5;
      --color-temoignage-100: #c3fae8;
      --color-temoignage-300: #63e6be;
      --color-temoignage-500: #0ca678;
      --color-temoignage-600: #099268;
      
      /* Tons neutres - Gris */
      --color-neutral-50: #fafafa;
      --color-neutral-100: #f5f5f5;
      --color-neutral-200: #e9e9e9;
      --color-neutral-300: #d9d9d9;
      --color-neutral-400: #b9b9b9;
      --color-neutral-500: #919191;
      --color-neutral-600: #696969;
      --color-neutral-700: #444444;
      --color-neutral-800: #2a2a2a;
      --color-neutral-900: #181818;
      
      /* ------------------------------------------------
         TYPOGRAPHIE
         ------------------------------------------------ */
      --font-family-heading: 'Playfair Display', Georgia, serif;
      --font-family-body: 'Montserrat', system-ui, -apple-system, sans-serif;
      
      /* Échelle typographique */
      --font-size-xs: 0.8rem;     /* 12.8px */
      --font-size-s: 0.9rem;      /* 14.4px */
      --font-size-m: 1rem;        /* 16px - Base */
      --font-size-l: 1.25rem;     /* 20px */
      --font-size-xl: 1.563rem;   /* 25px */
      --font-size-2xl: 1.953rem;  /* 31.25px */
      --font-size-3xl: 2.441rem;  /* 39.06px */
      --font-size-4xl: 3.052rem;  /* 48.83px - Ajout pour les titres des sections */
      
      /* Hauteurs de ligne */
      --line-height-tight: 1.2;
      --line-height-normal: 1.6;
      --line-height-relaxed: 1.75;
      --line-height-extra-relaxed: 1.9; /* Ajout pour les textes d'introduction */
      
      /* Graisse des polices */
      --font-weight-regular: 400;
      --font-weight-medium: 500;
      --font-weight-semibold: 600;
      --font-weight-bold: 700;
      
      /* ------------------------------------------------
         BORDURES ET FORMES
         ------------------------------------------------ */
      --border-radius-xs: 0.25rem;  /* 4px */
      --border-radius-s: 0.5rem;    /* 8px */
      --border-radius-m: 0.75rem;   /* 12px */
      --border-radius-l: 1rem;      /* 16px */
      --border-radius-xl: 1.25rem;  /* 20px - Réduit pour mobile */
      --border-radius-circle: 50%;
      --border-radius-pill: 9999px;
      
      /* ------------------------------------------------
         OMBRES 
         ------------------------------------------------ */
      --shadow-xs: 0 1px 2px rgba(0, 0, 0, 0.05);
      --shadow-s: 0 2px 4px rgba(0, 0, 0, 0.07);
      --shadow-m: 0 4px 8px rgba(0, 0, 0, 0.08);
      --shadow-l: 0 8px 16px rgba(0, 0, 0, 0.08);
      --shadow-xl: 0 12px 24px rgba(0, 0, 0, 0.09);
      
      /* ------------------------------------------------
         TRANSITIONS
         ------------------------------------------------ */
      --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-medium: 250ms cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: 350ms cubic-bezier(0.4, 0, 0.2, 1);
      
      /* ------------------------------------------------
         VARIABLES SÉMANTIQUES
         ------------------------------------------------ */
      --color-text-primary: var(--color-neutral-900);
      --color-text-secondary: var(--color-neutral-700);
      --color-text-tertiary: var(--color-neutral-600);
      --color-text-accent: var(--color-primary-600);
      --color-text-inverse: white;
      
      --color-background-body: #fcfaff;
      --color-background-card: white;
      --color-background-primary: var(--color-primary-50);
      --color-background-forces: var(--color-forces-50);
      --color-background-defis: var(--color-defis-50);
      --color-background-transformation: var(--color-transformation-50);
      --color-background-action: var(--color-action-50);
      --color-background-temoignage: var(--color-temoignage-50);
      
      --color-border-light: rgba(98, 0, 234, 0.1);
      
      /* Conteneur */
      --container-max-width: 800px; /* Plus petit pour une meilleure lisibilité */
      --container-padding-desktop: var(--space-s);
      --container-padding-mobile: var(--space-xs);
    }

    /* ==========================================================================
       RESET ET NORMALISATION
       ========================================================================== */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    html {
      scroll-behavior: smooth;
      -webkit-text-size-adjust: 100%;
      font-size: 16px;
    }
    
    body {
      font-family: var(--font-family-body);
      font-size: var(--font-size-m);
      line-height: var(--line-height-normal);
      color: var(--color-text-primary);
      background-color: var(--color-background-body);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    img, svg {
      max-width: 100%;
      height: auto;
      display: block;
    }
    
    /* ==========================================================================
       UTILITAIRES
       ========================================================================== */
    .gradient-text {
      background: linear-gradient(135deg, var(--color-primary-600), var(--color-secondary-600));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    /* Classes d'animation */
    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }
    
    .reveal.is-visible {
      opacity: 1;
      transform: translateY(0);
    }
    
    .stagger-children > *:nth-child(1) { transition-delay: 100ms; }
    .stagger-children > *:nth-child(2) { transition-delay: 150ms; }
    .stagger-children > *:nth-child(3) { transition-delay: 200ms; }
    .stagger-children > *:nth-child(4) { transition-delay: 250ms; }
    .stagger-children > *:nth-child(5) { transition-delay: 300ms; }
    
    /* ==========================================================================
       STYLES DE BASE
       ========================================================================== */
    h1, h2, h3, h4, h5 {
      font-family: var(--font-family-heading);
      line-height: var(--line-height-tight);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-s);
    }
    
    h1 {
      font-size: clamp(var(--font-size-xl), 5vw, var(--font-size-3xl));
      margin-bottom: var(--space-m);
    }
    
    h2 {
      font-size: clamp(var(--font-size-l), 4vw, var(--font-size-2xl));
      margin-bottom: var(--space-m);
    }
    
    h3 {
      font-size: var(--font-size-l);
      margin-bottom: var(--space-s);
    }
    
    p {
      margin-bottom: var(--space-m);
    }
    
    a {
      color: var(--color-primary-600);
      text-decoration: none;
      transition: all var(--transition-medium);
      font-weight: var(--font-weight-medium);
    }
    
    a:hover, a:focus {
      color: var(--color-primary-700);
      text-decoration: underline;
    }
    
    strong {
      font-weight: var(--font-weight-semibold);
      color: var(--color-primary-600);
    }
    
    /* ==========================================================================
       LAYOUT / STRUCTURE DE PAGE
       ========================================================================== */
    .main-container {
      width: 94%; /* Réduit les marges latérales pour mobile */
      max-width: var(--container-max-width);
      margin: 1rem auto;
      background-color: var(--color-background-card);
      border-radius: var(--border-radius-m);
      box-shadow: var(--shadow-m);
      overflow: hidden;
      padding: var(--space-m) var(--space-s);
    }
    
    @media (min-width: 768px) {
      .main-container {
        width: 90%;
        margin: 2rem auto;
        border-radius: var(--border-radius-l);
        padding: var(--space-l) var(--space-l);
      }
    }
    
    .section {
      position: relative;
      margin-bottom: var(--space-xl);
    }
    
    /* ==========================================================================
       HEADER / INTRO
       ========================================================================== */
    .header {
      text-align: center;
      margin-bottom: var(--space-l);
    }
    
    .header::after {
      content: '';
      display: block;
      width: 100px;
      height: 3px;
      background: linear-gradient(135deg, var(--color-primary-500), var(--color-secondary-500));
      margin: var(--space-s) auto 0;
      border-radius: 1.5px;
    }
    
    .logo-circle {
      width: 4.5rem;
      height: 4.5rem;
      background: linear-gradient(135deg, var(--color-primary-500), var(--color-secondary-500));
      border-radius: var(--border-radius-circle);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto var(--space-m);
      box-shadow: 0 8px 20px rgba(98, 0, 234, 0.25);
      animation: gentlePulse 5s infinite alternate ease-in-out;
    }
    
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .emoji-heart {
      font-size: 2rem;
      color: white;
      animation: heartbeat 2.5s infinite;
    }
    
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      10%, 30% { transform: scale(1.1); }
      20% { transform: scale(0.95); }
    }
    
    .gradient-heading {
      font-size: clamp(var(--font-size-xl), 5vw, var(--font-size-2xl));
      background: linear-gradient(135deg, var(--color-primary-600), var(--color-secondary-600));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 0.5rem;
    }
    
    .introduction-card {
      border-radius: var(--border-radius-m);
      padding: var(--space-m);
      margin-bottom: var(--space-l);
      background: linear-gradient(150deg, white, var(--color-primary-50));
      box-shadow: var(--shadow-s);
      border: 1px solid var(--color-border-light);
    }
    
    @media (min-width: 768px) {
      .introduction-card {
        padding: var(--space-l);
        border-radius: var(--border-radius-l);
      }
    }
    
    .highlight-box {
      background-color: var(--color-primary-50);
      border-radius: var(--border-radius-s);
      padding: var(--space-s);
      margin-top: var(--space-m);
      border-left: 3px solid var(--color-primary-600);
    }
    
    @media (min-width: 768px) {
      .highlight-box {
        padding: var(--space-m);
        border-radius: var(--border-radius-m);
      }
    }
    
    /* ==========================================================================
       TITRES DE SECTION AMÉLIORÉS
       ========================================================================== */
    .section-title {
      text-align: center;
      font-size: clamp(var(--font-size-xl), 6vw, var(--font-size-3xl)); /* Augmente la taille des titres */
      margin-bottom: var(--space-xl);
      font-weight: var(--font-weight-bold);
      position: relative;
      padding-bottom: var(--space-s);
    }
    
    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 120px; /* Ligne plus large */
      height: 4px; /* Ligne plus épaisse */
      border-radius: 2px;
      background: currentColor;
    }
    
    .section-title.forces {
      color: var(--color-forces-600);
    }
    
    .section-title.forces::after {
      background: var(--color-forces-600);
    }
    
    .section-title.defis {
      color: var(--color-defis-600);
    }
    
    .section-title.defis::after {
      background: var(--color-defis-600);
    }
    
    .section-title.transformations {
      color: var(--color-transformation-600);
    }
    
    .section-title.transformations::after {
      background: var(--color-transformation-600);
    }
    
    .section-title.action {
      color: var(--color-action-600);
    }
    
    .section-title.action::after {
      background: var(--color-action-600);
    }
    
    .section-title.temoignage {
      color: var(--color-temoignage-600);
    }
    
    .section-title.temoignage::after {
      background: var(--color-temoignage-600);
    }
    
    /* ==========================================================================
       INTRODUCTIONS DE SECTION AMÉLIORÉES
       ========================================================================== */
    .section-intro {
      text-align: center;
      max-width: 700px;
      margin: 0 auto var(--space-xl);
      font-size: 1.1rem; /* Texte légèrement plus grand */
      line-height: var(--line-height-extra-relaxed); /* Plus d'espace entre les lignes */
      position: relative;
      padding-bottom: var(--space-m);
    }
    
    .section-intro.forces {
      color: var(--color-forces-600);
    }
    
    .section-intro.defis {
      color: var(--color-defis-600);
    }
    
    .section-intro.transformations {
      color: var(--color-transformation-600);
    }
    
    /* ==========================================================================
       FORCES ET QUALITÉS
       ========================================================================== */
    .forces-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-m);
      margin-top: var(--space-m);
    }
    
    @media (min-width: 640px) {
      .forces-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    @media (min-width: 1024px) {
      .forces-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    
    .force-card {
      background: var(--color-background-card);
      border-radius: var(--border-radius-m);
      padding: var(--space-m);
      box-shadow: var(--shadow-s);
      border-top: 4px solid var(--color-forces-500);
      height: 100%;
      display: flex;
      flex-direction: column;
      transition: transform var(--transition-medium), box-shadow var(--transition-medium);
    }
    
    .force-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-l);
    }
    
    .force-icon {
      width: 3rem;
      height: 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: var(--space-s);
      font-size: 1.5rem;
      background-color: var(--color-forces-50);
      border-radius: 50%;
    }
    
    .force-title {
      font-weight: var(--font-weight-bold);
      font-size: var(--font-size-l);
      margin-bottom: var(--space-xs);
      color: var(--color-forces-600);
    }
    
    .force-quote {
      font-style: italic;
      color: var(--color-forces-600);
      background-color: var(--color-forces-50);
      padding: var(--space-s);
      border-radius: var(--border-radius-s);
      margin-top: auto;
      border-left: 3px solid var(--color-forces-500);
    }
    
    /* ==========================================================================
       DÉFIS RELATIONNELS
       ========================================================================== */
    .defi-card {
      margin-bottom: var(--space-l);
      padding: var(--space-m);
      background-color: var(--color-background-card);
      border-radius: var(--border-radius-m);
      box-shadow: var(--shadow-s);
      border-left: 4px solid var(--color-defis-600);
      transition: transform var(--transition-medium), box-shadow var(--transition-medium);
    }
    
    .defi-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-l);
    }
    
    @media (min-width: 768px) {
      .defi-card {
        padding: var(--space-l);
        border-radius: var(--border-radius-l);
      }
    }
    
    .defi-badge {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      background-color: var(--color-defis-600);
      color: white;
      border-radius: var(--border-radius-xs);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-xs);
      box-shadow: var(--shadow-xs);
    }
    
    .defi-title {
      font-size: var(--font-size-l);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-s);
      color: var(--color-defis-600);
    }
    
    .defi-analysis {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-s);
      margin-top: var(--space-m);
    }
    
    @media (min-width: 768px) {
      .defi-analysis {
        grid-template-columns: repeat(2, 1fr);
        gap: var(--space-m);
      }
    }
    
    .defi-analysis-card {
      background-color: var(--color-defis-50);
      border-radius: var(--border-radius-s);
      padding: var(--space-s);
      transition: transform var(--transition-medium);
    }
    
    .defi-analysis-card:hover {
      transform: translateY(-2px);
    }
    
    @media (min-width: 768px) {
      .defi-analysis-card {
        padding: var(--space-m);
        border-radius: var(--border-radius-m);
      }
    }
    
    .defi-analysis-title {
      font-weight: var(--font-weight-semibold);
      margin-bottom: var(--space-xs);
      color: var(--color-defis-600);
      display: flex;
      align-items: center;
    }
    
    .defi-analysis-icon {
      margin-right: var(--space-xs);
    }
    
    /* Zoom spécial - Encadrés bleus */
    .zoom-special {
      margin-top: var(--space-s);
      background: var(--color-defis-50);
      padding: var(--space-s);
      border-left: 3px solid var(--color-defis-600);
      border-radius: var(--border-radius-s);
      box-shadow: var(--shadow-xs);
      transition: transform var(--transition-medium), box-shadow var(--transition-medium);
    }
    
    .zoom-special:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-s);
    }
    
    .zoom-special strong {
      color: var(--color-defis-600);
      display: block;
      margin-bottom: var(--space-xs);
    }
    
    .zoom-special p {
      margin-top: var(--space-xs);
      font-size: 0.95rem;
      margin-bottom: 0;
    }
    
    /* Connecteur entre défis */
    .connecteur {
      margin-top: var(--space-s);
      font-size: 0.95rem;
      padding: var(--space-xs);
      border-top: 1px dashed var(--color-defis-300);
      color: var(--color-defis-600);
      font-style: italic;
    }
    
    /* ==========================================================================
       TRANSFORMATIONS
       ========================================================================== */
    .transformation-card {
      margin-bottom: var(--space-l);
      padding: var(--space-m);
      background-color: var(--color-background-card);
      border-radius: var(--border-radius-m);
      box-shadow: var(--shadow-s);
      border-left: 4px solid var(--color-transformation-600);
      transition: transform var(--transition-medium), box-shadow var(--transition-medium);
    }
    
    .transformation-card:hover {
      transform: translateY(-3px);
      box-shadow: var(--shadow-l);
    }
    
    @media (min-width: 768px) {
      .transformation-card {
        padding: var(--space-l);
        border-radius: var(--border-radius-l);
      }
    }
    
    .transformation-badge {
      display: inline-block;
      padding: 0.3rem 0.7rem;
      background-color: var(--color-transformation-600);
      color: white;
      border-radius: var(--border-radius-xs);
      font-size: var(--font-size-xs);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-xs);
      box-shadow: var(--shadow-xs);
    }
    
    .transformation-title {
      font-size: var(--font-size-l);
      font-weight: var(--font-weight-bold);
      margin-bottom: var(--space-s);
      color: var(--color-transformation-600);
    }
    
    .transformation-analysis {
      display: grid;
      grid-template-columns: 1fr;
      gap: var(--space-s);
      margin-top: var(--space-m);
    }

      border-radius: var(--border-radius-pill);
      opacity: 0.4;
      z-index: -1;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.4;
      }
      50% {
        transform: scale(1.03);
        opacity: 0.2;
      }
      100% {
        transform: scale(1);
        opacity: 0.4;
      }
    }
    
    .cta-disclaimer {
      font-size: var(--font-size-s);
      color: rgba(255, 255, 255, 0.9);
      margin-top: var(--space-s);
    }
    
    /* ==========================================================================
       CONCLUSION - AMÉLIORÉ
       ========================================================================== */
    .conclusion-section {
      text-align: center;
      max-width: 650px;
      margin: var(--space-xl) auto;
      padding: var(--space-l);
      background-color: #ffffff; /* Fond blanc comme demandé */
      border-radius: var(--border-radius-l);
      box-shadow: var(--shadow-l);
      position: relative;
      overflow: hidden;
      color: var(--color-text-primary);
      transition: transform var(--transition-medium), box-shadow var(--transition-medium);
      border: 1px solid rgba(98, 0, 234, 0.1);
    }
    
    .conclusion-section:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
    }
    
    .conclusion-section::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5z' fill='rgba(98, 0, 234, 0.03)' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 1;
      z-index: 0;
    }
    
    .conclusion-content {
      position: relative;
      z-index: 1;
    }
    
    .conclusion-title {
      color: var(--color-primary-700);
      margin-bottom: var(--space-m);
      font-size: clamp(var(--font-size-xl), 4vw, var(--font-size-2xl));
      position: relative;
      display: inline-block;
    }
    
    .conclusion-title::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 3px;
      background: linear-gradient(to right, var(--color-primary-600), var(--color-secondary-600));
      border-radius: 1.5px;
    }
    
    .personalized-name {
      color: var(--color-primary-700);
      font-weight: var(--font-weight-bold);
    }
    
    /* AMÉLIORÉ : Bouton dégradé de violet à rose */
    .conclusion-button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, var(--color-primary-600), var(--color-secondary-600));
      color: white;
      font-size: var(--font-size-m);
      font-weight: var(--font-weight-bold);
      padding: 0.9rem 1.8rem;
      border-radius: var(--border-radius-pill);
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(98, 0, 234, 0.25);
      cursor: pointer;
      transition: all var(--transition-medium);
      margin-top: var(--space-l);
      position: relative;
      overflow: hidden;
    }
    
    .conclusion-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, var(--color-primary-500), var(--color-secondary-500));
      opacity: 0;
      z-index: -1;
      transition: opacity var(--transition-medium);
    }
    
    .conclusion-button:hover::before {
      opacity: 1;
    }
    
    @media (min-width: 768px) {
      .conclusion-button {
        font-size: var(--font-size-l);
        padding: 1.1rem 2.2rem;
      }
    }
    
    .conclusion-button:hover, .conclusion-button:focus {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(98, 0, 234, 0.3);
      color: white;
      text-decoration: none;
    }
    
    .conclusion-button::after {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(135deg, var(--color-primary-500), var(--color-secondary-500));
      border-radius: var(--border-radius-pill);
      z-index: -2;
      opacity: 0.5;
      filter: blur(5px);
      animation: glowPulse 2s infinite alternate;
    }
    
    @keyframes glowPulse {
      0% {
        opacity: 0.5;
        filter: blur(5px);
      }
      100% {
        opacity: 0.8;
        filter: blur(8px);
      }
    }
    
    /* ==========================================================================
       FOOTER
       ========================================================================== */
    .footer {
      margin-top: var(--space-l);
      padding-top: var(--space-s);
      border-top: 1px solid var(--color-neutral-200);
      text-align: center;
      color: var(--color-text-tertiary);
      font-size: var(--font-size-s);
    }
    
    /* ==========================================================================
       
RESPONSIVE DESIGN AJUSTEMENTS
       ========================================================================== */
    @media (max-width: 640px) {
      /* Réduit encore les espaces sur très petits écrans */
      :root {
        --space-s: 0.75rem;  /* 12px */
        --space-m: 1rem;     /* 16px */
        --space-l: 1.5rem;   /* 24px */
      }
      
      /* Ajuste les flexbox pour petit écran */
      .action-step,
      .feature-item {
        flex-direction: column;
      }
      
      .action-step-number,
      .feature-number {
        margin-bottom: var(--space-xs);
        margin-right: 0;
      }
      
      /* Améliorer lisibilité mobile */
      p {
        font-size: 0.95rem;
      }
    }
    
    /* ==========================================================================
       ACCESSIBILITÉ
       ========================================================================== */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
      
      .reveal {
        opacity: 1;
        transform: none;
        transition: none;
      }
    }
  </style>
