name: my_muqabala
description: My Muqabala — Accompagnement au mariage musulman en 4 phases.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.6.0 <4.0.0'
  flutter: '>=3.27.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # ── State Management ──
  flutter_riverpod: ^3.2.1
  riverpod_annotation: ^4.0.2

  # ── Navigation ──
  go_router: ^17.1.0

  # ── Network & API ──
  dio: ^5.7.0
  dio_smart_retry: ^7.0.1

  # ── Supabase ──
  supabase_flutter: ^2.12.0

  # ── Chat (Stream) ──
  stream_chat_flutter: ^9.20.0
  stream_chat_persistence: ^9.20.0

  # ── Audio / Video Calls (LiveKit) ──
  livekit_client: ^2.6.3

  # ── Audio Recording & Playback ──
  record: ^5.1.2
  just_audio: ^0.9.40

  # ── Push Notifications ──
  firebase_core: ^3.8.0
  firebase_messaging: ^15.1.5
  flutter_local_notifications: ^18.0.1

  # ── Forms ──
  reactive_forms: ^17.0.1
  phone_form_field: ^10.0.17

  # ── Images ──
  cached_network_image: ^3.4.1

  # ── Animations ──
  rive: ^0.13.16

  # ── Storage ──
  flutter_secure_storage: ^9.2.2
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28

  # ── Offline Sync ──
  powersync: ^1.9.0

  # ── Security ──
  freerasp: ^7.4.0
  screen_protector: ^1.4.2
  local_auth: ^2.3.0

  # ── Monitoring ──
  sentry_flutter: ^9.14.0

  # ── Serialization annotations ──
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # ── WebView ──
  webview_flutter: ^4.10.0

  # ── HTML rendering ──
  flutter_widget_from_html_core: ^0.15.2

  # ── Utils ──
  intl: ^0.20.2
  uuid: ^4.5.1
  path_provider: ^2.1.4
  url_launcher: ^6.3.1
  image_picker: ^1.1.2
  permission_handler: ^11.3.1
  connectivity_plus: ^7.0.0
  flutter_dotenv: ^5.2.1
  equatable: ^2.0.7
  collection: ^1.19.0
  shimmer: ^3.0.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ── Code Generation ──
  build_runner: ^2.11.1
  freezed: ^3.1.0
  json_serializable: ^6.13.0
  riverpod_generator: ^4.0.3

  # ── Linting ──
  very_good_analysis: ^10.2.0

  # ── Drift codegen ──
  drift_dev: ^2.22.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
    - .env.dev
    - .env.staging
    - .env.prod

  fonts:
    - family: Cormorant
      fonts:
        - asset: assets/fonts/Cormorant-Regular.ttf
        - asset: assets/fonts/Cormorant-Medium.ttf
          weight: 500
        - asset: assets/fonts/Cormorant-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Cormorant-Bold.ttf
          weight: 700
    - family: Outfit
      fonts:
        - asset: assets/fonts/Outfit-Light.ttf
          weight: 300
        - asset: assets/fonts/Outfit-Regular.ttf
        - asset: assets/fonts/Outfit-Medium.ttf
          weight: 500
        - asset: assets/fonts/Outfit-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Outfit-Bold.ttf
          weight: 700
    - family: Amiri
      fonts:
        - asset: assets/fonts/Amiri-Regular.ttf
        - asset: assets/fonts/Amiri-Bold.ttf
          weight: 700
